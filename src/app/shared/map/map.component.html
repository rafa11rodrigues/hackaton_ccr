<div class="wrapper">
  <app-back-header></app-back-header>

  <div class="map">
    <google-map width="100%" height="100%"
        [center]="center" [options]="options"
        [zoom]="20"
        (mapClick)="showPosition($event)">
      <map-marker *ngFor="let m of markers"
          [options]="m">

      </map-marker>
    </google-map>
  </div>
</div>
